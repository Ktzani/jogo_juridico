<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jogo da Mem√≥ria Tribut√°ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 1.1em;
        }

        .data-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #1e40af;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .section-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .player-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e40af;
        }

        .player-score {
            background: #22c55e;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .player-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #374151;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e3a8a;
        }

        .btn-success {
            background: #22c55e;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-warning {
            background: #f59e0b;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e40af;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pain-analysis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .pain-item {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #1e40af;
        }

        .pain-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .pain-stats {
            color: #64748b;
            font-size: 0.9em;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 6px;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            background: #1e40af;
            height: 100%;
            transition: width 0.3s;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .player-details {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 2em;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Painel Administrativo - Fiscofy</h1>
            <p>Visualiza√ß√£o completa dos dados do Jogo da Mem√≥ria Tribut√°ria</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadAllData()">üîÑ Atualizar Dados</button>
            <button class="btn btn-success" onclick="exportData()">üìä Exportar CSV</button>
            <button class="btn btn-warning" onclick="showStats()">üìà Estat√≠sticas</button>
            <button class="btn" onclick="window.open('/', '_blank')">üéÆ Abrir Jogo</button>
            <button class="btn" style="background: #dc2626;" onclick="showClearOptions()">üóëÔ∏è Gerenciar Dados</button>
        </div>

        <!-- Modal para op√ß√µes de limpeza -->
        <div id="clearModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>üóëÔ∏è Gerenciar Dados do Banco</h3>
                <p>Escolha uma op√ß√£o:</p>
                <div class="modal-buttons">
                    <button class="btn" onclick="resetScores()">üîÑ Resetar Apenas Pontua√ß√µes</button>
                    <button class="btn" style="background: #dc2626;" onclick="clearAllData()">üóëÔ∏è Limpar Todos os Dados</button>
                    <button class="btn" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Estat√≠sticas ser√£o carregadas aqui -->
        </div>

        <div class="data-section">
            <div class="section-header">
                üë• Jogadores Cadastrados
            </div>
            <div class="section-content" id="playersContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados dos jogadores...</p>
                </div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                üî• An√°lise de Dores/Problemas
            </div>
            <div class="section-content" id="painAnalysisContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando an√°lise...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        // Carregar todos os dados
        async function loadAllData() {
            await Promise.all([
                loadStats(),
                loadPlayers(),
                loadPainAnalysis()
            ]);
        }

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                }
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Exibir estat√≠sticas
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_players || 0}</div>
                    <div class="stat-label">Total de Jogadores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.completed_games || 0}</div>
                    <div class="stat-label">Jogos Completados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.highest_score || 0}</div>
                    <div class="stat-label">Maior Pontua√ß√£o</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(stats.average_score || 0)}</div>
                    <div class="stat-label">Pontua√ß√£o M√©dia</div>
                </div>
            `;
        }

        // Carregar jogadores
        async function loadPlayers() {
            try {
                const response = await fetch(`${API_BASE}/players`);
                const data = await response.json();
                
                if (data.success) {
                    displayPlayers(data.players);
                }
            } catch (error) {
                console.error('Erro ao carregar jogadores:', error);
                document.getElementById('playersContent').innerHTML = 
                    '<p style="color: red; text-align: center;">Erro ao carregar dados dos jogadores</p>';
            }
        }

        // Exibir jogadores
        function displayPlayers(players) {
            const container = document.getElementById('playersContent');
            
            if (!players || players.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b;">Nenhum jogador cadastrado ainda.</p>';
                return;
            }

            const playersHTML = players.map((player, index) => {
                const position = index + 1;
                const medal = position === 1 ? 'ü•á' : position === 2 ? 'ü•à' : position === 3 ? 'ü•â' : `${position}¬∫`;
                const gameStatus = player.score > 0 ? '‚úÖ Completou' : '‚è≥ Cadastrado';
                const date = new Date(player.timestamp).toLocaleDateString('pt-BR');
                
                return `
                    <div class="player-card">
                        <div class="player-header">
                            <div class="player-name">${medal} ${player.nome}</div>
                            <div class="player-score">${player.score || 0} pts</div>
                        </div>
                        <div class="player-details">
                            <div><strong>üìß Email:</strong> ${player.email}</div>
                            <div><strong>üì± Telefone:</strong> ${player.telefone}</div>
                            <div><strong>üè¢ Cargo:</strong> ${player.cargo}</div>
                            <div><strong>üì± Instagram:</strong> ${player.instagram}</div>
                            <div><strong>üè≠ CNPJ:</strong> ${player.cnpj}</div>
                            <div><strong>‚öñÔ∏è Regime:</strong> ${player.regime}</div>
                            <div><strong>üí∞ Faturamento:</strong> ${player.faturamento}</div>
                            <div><strong>üéÆ Status:</strong> ${gameStatus}</div>
                            <div><strong>üìÖ Data:</strong> ${date}</div>
                            <div><strong>üéØ Jogadas:</strong> ${player.moves || 0}</div>
                            <div><strong>‚è±Ô∏è Tempo:</strong> ${formatTime(player.time || 0)}</div>
                            <div style="grid-column: 1/-1;"><strong>üî• Dores:</strong> ${player.dor || 'N√£o informado'}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = playersHTML;
        }

        // Carregar an√°lise de dores
        async function loadPainAnalysis() {
            try {
                const response = await fetch(`${API_BASE}/pain-points/analysis`);
                const data = await response.json();
                
                if (data.success) {
                    displayPainAnalysis(data.analysis);
                }
            } catch (error) {
                console.error('Erro ao carregar an√°lise de dores:', error);
                document.getElementById('painAnalysisContent').innerHTML = 
                    '<p style="color: red; text-align: center;">Erro ao carregar an√°lise</p>';
            }
        }

        // Exibir an√°lise de dores
        function displayPainAnalysis(analysis) {
            const container = document.getElementById('painAnalysisContent');
            
            if (!analysis || analysis.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b;">Nenhum dado de an√°lise dispon√≠vel.</p>';
                return;
            }

            const analysisHTML = analysis.map(pain => `
                <div class="pain-item">
                    <div class="pain-name">${pain.name}</div>
                    <div class="pain-stats">
                        ${pain.count} jogadores (${pain.percentage}%)
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${pain.percentage}%"></div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="pain-analysis">${analysisHTML}</div>`;
        }

        // Exportar dados para CSV
        async function exportData() {
            try {
                const response = await fetch(`${API_BASE}/players`);
                const data = await response.json();
                
                if (data.success && data.players.length > 0) {
                    const csv = convertToCSV(data.players);
                    downloadCSV(csv, `jogadores_fiscofy_${new Date().toISOString().split('T')[0]}.csv`);
                } else {
                    alert('Nenhum dado para exportar');
                }
            } catch (error) {
                console.error('Erro ao exportar:', error);
                alert('Erro ao exportar dados');
            }
        }

        // Converter para CSV
        function convertToCSV(players) {
            const headers = ['Posi√ß√£o', 'Nome', 'Email', 'Telefone', 'Cargo', 'Instagram', 'CNPJ', 'Regime', 'Faturamento', 'Dores', 'Pontua√ß√£o', 'Jogadas', 'Tempo', 'Data'];
            
            const rows = players.map((player, index) => [
                index + 1,
                player.nome,
                player.email,
                player.telefone,
                player.cargo,
                player.instagram,
                player.cnpj,
                player.regime,
                player.faturamento,
                player.dor || '',
                player.score || 0,
                player.moves || 0,
                formatTime(player.time || 0),
                new Date(player.timestamp).toLocaleDateString('pt-BR')
            ]);

            return [headers, ...rows].map(row => 
                row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
        }

        // Download CSV
        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                setTimeout(() => URL.revokeObjectURL(url), 100);
            }
        }

        // Mostrar estat√≠sticas detalhadas
        function showStats() {
            // Estat√≠sticas j√° s√£o carregadas automaticamente
            // Esta fun√ß√£o pode ser expandida para mostrar gr√°ficos
            loadStats();
        }

        // Remover jogador espec√≠fico (via interface)
        async function removePlayer(playerId, playerName) {
            if (!confirm(`‚ö†Ô∏è Remover jogador: ${playerName}?\n\nEsta a√ß√£o n√£o pode ser desfeita!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/player/${playerId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Jogador removido com sucesso!');
                    loadAllData();
                } else {
                    alert('‚ùå Erro: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao remover jogador:', error);
                alert('‚ùå Erro ao remover jogador');
            }
        }

        // Adicionar bot√£o de remo√ß√£o aos cart√µes de jogadores
        function addRemoveButtons() {
            const playerCards = document.querySelectorAll('.player-card');
            playerCards.forEach((card, index) => {
                if (!card.querySelector('.remove-btn')) {
                    const header = card.querySelector('.player-header');
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'btn remove-btn';
                    removeBtn.style.cssText = 'background: #dc2626; font-size: 0.8em; padding: 5px 10px; margin-left: 10px;';
                    removeBtn.innerHTML = 'üóëÔ∏è Remover';
                    removeBtn.onclick = () => {
                        // Extrair dados do jogador do cart√£o
                        const playerName = card.querySelector('.player-name').textContent.split(' ').slice(1).join(' ');
                        const playerId = index + 1; // Simplificado - em produ√ß√£o, usar ID real
                        removePlayer(playerId, playerName);
                    };
                    header.appendChild(removeBtn);
                }
            });
        }

        // Fun√ß√£o para buscar dados em tempo real
        async function refreshData() {
            const refreshBtn = document.querySelector('.btn[onclick="loadAllData()"]');
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = 'üîÑ Atualizando...';
            
            try {
                await loadAllData();
                refreshBtn.innerHTML = '‚úÖ Atualizado!';
                setTimeout(() => {
                    refreshBtn.innerHTML = 'üîÑ Atualizar Dados';
                    refreshBtn.disabled = false;
                }, 2000);
            } catch (error) {
                refreshBtn.innerHTML = '‚ùå Erro';
                setTimeout(() => {
                    refreshBtn.innerHTML = 'üîÑ Atualizar Dados';
                    refreshBtn.disabled = false;
                }, 2000);
            }
        }

        // Auto-refresh a cada 30 segundos
        let autoRefreshInterval;
        
        function startAutoRefresh() {
            autoRefreshInterval = setInterval(() => {
                console.log('üîÑ Auto-refresh dos dados...');
                loadAllData();
            }, 30000); // 30 segundos
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        // Fun√ß√£o para filtrar jogadores
        function addFilters() {
            const controlsDiv = document.querySelector('.controls');
            
            // Adicionar filtros se ainda n√£o existem
            if (!document.getElementById('filterControls')) {
                const filterDiv = document.createElement('div');
                filterDiv.id = 'filterControls';
                filterDiv.style.cssText = 'margin: 20px 0; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);';
                
                filterDiv.innerHTML = `
                    <h4 style="margin-bottom: 10px; color: #1e40af;">üîç Filtros</h4>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                        <input type="text" id="nameFilter" placeholder="Filtrar por nome..." 
                               style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; width: 200px;">
                        <select id="regimeFilter" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Todos os regimes</option>
                            <option value="MEI">MEI</option>
                            <option value="Simples Nacional">Simples Nacional</option>
                            <option value="Lucro Presumido">Lucro Presumido</option>
                            <option value="Lucro Real">Lucro Real</option>
                        </select>
                        <select id="statusFilter" style="padding: 8px; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="">Todos os status</option>
                            <option value="completed">Completaram o jogo</option>
                            <option value="registered">Apenas cadastrados</option>
                        </select>
                        <button class="btn" onclick="applyFilters()" style="background: #059669;">üîç Aplicar</button>
                        <button class="btn" onclick="clearFilters()">üßπ Limpar</button>
                    </div>
                `;
                
                controlsDiv.parentNode.insertBefore(filterDiv, controlsDiv.nextSibling);
            }
        }

        // Aplicar filtros
        function applyFilters() {
            const nameFilter = document.getElementById('nameFilter')?.value.toLowerCase() || '';
            const regimeFilter = document.getElementById('regimeFilter')?.value || '';
            const statusFilter = document.getElementById('statusFilter')?.value || '';
            
            const playerCards = document.querySelectorAll('.player-card');
            let visibleCount = 0;
            
            playerCards.forEach(card => {
                const playerName = card.querySelector('.player-name')?.textContent.toLowerCase() || '';
                const playerDetails = card.querySelector('.player-details')?.textContent.toLowerCase() || '';
                const playerScore = parseInt(card.querySelector('.player-score')?.textContent) || 0;
                
                let shouldShow = true;
                
                // Filtro por nome
                if (nameFilter && !playerName.includes(nameFilter) && !playerDetails.includes(nameFilter)) {
                    shouldShow = false;
                }
                
                // Filtro por regime
                if (regimeFilter && !playerDetails.includes(regimeFilter.toLowerCase())) {
                    shouldShow = false;
                }
                
                // Filtro por status
                if (statusFilter === 'completed' && playerScore === 0) {
                    shouldShow = false;
                } else if (statusFilter === 'registered' && playerScore > 0) {
                    shouldShow = false;
                }
                
                card.style.display = shouldShow ? 'block' : 'none';
                if (shouldShow) visibleCount++;
            });
            
            // Mostrar contador
            updateFilterCounter(visibleCount, playerCards.length);
        }

        // Limpar filtros
        function clearFilters() {
            document.getElementById('nameFilter').value = '';
            document.getElementById('regimeFilter').value = '';
            document.getElementById('statusFilter').value = '';
            
            const playerCards = document.querySelectorAll('.player-card');
            playerCards.forEach(card => {
                card.style.display = 'block';
            });
            
            updateFilterCounter(playerCards.length, playerCards.length);
        }

        // Atualizar contador de filtros
        function updateFilterCounter(visible, total) {
            let counter = document.getElementById('filterCounter');
            if (!counter) {
                counter = document.createElement('div');
                counter.id = 'filterCounter';
                counter.style.cssText = 'margin-top: 10px; font-size: 0.9em; color: #64748b;';
                document.getElementById('filterControls').appendChild(counter);
            }
            counter.innerHTML = `üìä Mostrando ${visible} de ${total} jogadores`;
        }

        // Fun√ß√£o para gerar relat√≥rio detalhado
        async function generateReport() {
            try {
                console.log('üìä Gerando relat√≥rio...');
                
                const [playersResponse, statsResponse, painAnalysisResponse] = await Promise.all([
                    fetch(`${API_BASE}/players`),
                    fetch(`${API_BASE}/stats`),
                    fetch(`${API_BASE}/pain-points/analysis`)
                ]);
                
                const playersData = await playersResponse.json();
                const statsData = await statsResponse.json();
                const painData = await painAnalysisResponse.json();
                
                if (playersData.success && statsData.success && painData.success) {
                    const report = generateDetailedReport(playersData.players, statsData.stats, painData.analysis);
                    downloadReport(report);
                }
                
            } catch (error) {
                console.error('Erro ao gerar relat√≥rio:', error);
                alert('‚ùå Erro ao gerar relat√≥rio');
            }
        }

        // Gerar relat√≥rio detalhado

        // Download do relat√≥rio
        function downloadReport(reportContent) {
            const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement('a');
            const fileName = `relatorio_fiscofy_${new Date().toISOString().split('T')[0]}.txt`;
            
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                alert('üìä Relat√≥rio detalhado baixado com sucesso!');
            }
        }

        // Inicializa√ß√£o quando a p√°gina carrega
        window.onload = () => {
            console.log('üîß Painel Admin Fiscofy carregado');
            loadAllData();
            addFilters();
            startAutoRefresh();
            
            // Adicionar bot√£o de relat√≥rio
            const controls = document.querySelector('.controls');
            const reportBtn = document.createElement('button');
            reportBtn.className = 'btn';
            reportBtn.style.background = '#7c3aed';
            reportBtn.innerHTML = 'üìã Relat√≥rio Completo';
            reportBtn.onclick = generateReport;
            controls.appendChild(reportBtn);
            
            console.log('‚úÖ Admin panel totalmente carregado!');
        };

        // Cleanup quando sair da p√°gina
        window.onbeforeunload = () => {
            stopAutoRefresh();
        };

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // Ctrl+R = Refresh manual
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                loadAllData();
            }
            
            // Ctrl+E = Export
            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                exportData();
            }
            
            // Ctrl+Shift+D = Delete all (cuidado!)
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                showClearOptions();
            }
        });

    </script>
