<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Jogo da Mem√≥ria Tribut√°ria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 1.1em;
        }

        .data-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: #1e40af;
            color: white;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .section-content {
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .player-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e40af;
        }

        .player-score {
            background: #22c55e;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .player-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #374151;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #1e40af;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1e3a8a;
        }

        .btn-success {
            background: #22c55e;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-warning {
            background: #f59e0b;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e40af;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .player-details {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .stat-number {
                font-size: 2em;
            }

            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Painel Administrativo - Fiscofy</h1>
            <p>Visualiza√ß√£o dos dados do Jogo da Mem√≥ria Tribut√°ria</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadAllData()">üîÑ Atualizar Dados</button>
            <button class="btn btn-success" onclick="exportData()">üìä Exportar CSV</button>
            <button class="btn btn-warning" onclick="showStats()">üìà Estat√≠sticas</button>
            <button class="btn" onclick="window.open('/', '_blank')">üéÆ Abrir Jogo</button>
            <button class="btn" style="background: #dc2626;" onclick="showClearOptions()">üóëÔ∏è Gerenciar Dados</button>
        </div>

        <!-- Modal para op√ß√µes de limpeza -->
        <div id="clearModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>üóëÔ∏è Gerenciar Dados do Banco</h3>
                <p>Escolha uma op√ß√£o:</p>
                <div class="modal-buttons">
                    <button class="btn" onclick="resetScores()">üîÑ Resetar Apenas Pontua√ß√µes</button>
                    <button class="btn" style="background: #dc2626;" onclick="clearAllData()">üóëÔ∏è Limpar Todos os Dados</button>
                    <button class="btn" onclick="closeModal()">‚ùå Cancelar</button>
                </div>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Estat√≠sticas ser√£o carregadas aqui -->
        </div>

        <div class="data-section">
            <div class="section-header">
                üë• Jogadores Cadastrados
            </div>
            <div class="section-content" id="playersContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados dos jogadores...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        // Fun√ß√£o formatTime
        function formatTime(seconds) {
            if (!seconds || seconds === 0) return '00:00';
            
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Carregar todos os dados
        async function loadAllData() {
            console.log('üîÑ Iniciando carregamento de dados...');
            await Promise.all([
                loadStats(),
                loadPlayers()
            ]);
        }

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                console.log('üìä Carregando estat√≠sticas...');
                const response = await fetch(`${API_BASE}/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar estat√≠sticas:', error);
                displayStats({
                    total_players: 0,
                    completed_games: 0,
                    highest_score: 0,
                    average_score: 0
                });
            }
        }

        // Exibir estat√≠sticas
        function displayStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_players || 0}</div>
                    <div class="stat-label">Total de Jogadores</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.completed_games || 0}</div>
                    <div class="stat-label">Jogos Completados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.highest_score || 0}</div>
                    <div class="stat-label">Maior Pontua√ß√£o</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(stats.average_score || 0)}</div>
                    <div class="stat-label">Pontua√ß√£o M√©dia</div>
                </div>
            `;
        }

        // Carregar jogadores
        async function loadPlayers() {
            const container = document.getElementById('playersContent');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Carregando jogadores...</p></div>';
            
            try {
                const response = await fetch(`${API_BASE}/players`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayPlayers(data.players);
                } else {
                    throw new Error(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar jogadores:', error);
                container.innerHTML = `
                    <div style="text-align: center; color: red; padding: 20px;">
                        <p><strong>‚ùå Erro ao carregar jogadores</strong></p>
                        <p>Detalhes: ${error.message}</p>
                        <button class="btn" onclick="loadPlayers()" style="margin-top: 10px;">üîÑ Tentar Novamente</button>
                    </div>
                `;
            }
        }

        // Exibir jogadores
        function displayPlayers(players) {
            const container = document.getElementById('playersContent');
            
            if (!players || players.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b; padding: 40px;">Nenhum jogador cadastrado ainda.</p>';
                return;
            }

            // Armazenar dados globalmente para exporta√ß√£o
            window.playersData = players;

            const playersHTML = players.map((player, index) => {
                const position = index + 1;
                const medal = position === 1 ? 'ü•á' : position === 2 ? 'ü•à' : position === 3 ? 'ü•â' : `${position}¬∫`;
                const gameStatus = (player.score && player.score > 0) ? '‚úÖ Completou' : '‚è≥ Cadastrado';
                const date = player.timestamp ? new Date(player.timestamp).toLocaleDateString('pt-BR') : 'N/A';
                
                return `
                    <div class="player-card" data-player-id="${player.id}">
                        <div class="player-header">
                            <div class="player-name">${medal} ${player.nome || 'Nome n√£o informado'}</div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div class="player-score">${player.score || 0} pts</div>
                                <button class="btn remove-btn" onclick="removePlayer(${player.id}, '${player.nome}')" 
                                        style="background: #dc2626; font-size: 0.8em; padding: 5px 10px;">
                                    üóëÔ∏è Remover
                                </button>
                            </div>
                        </div>
                        <div class="player-details">
                            <div><strong>üìß Email:</strong> ${player.email || 'N/A'}</div>
                            <div><strong>üì± Telefone:</strong> ${player.telefone || 'N/A'}</div>
                            <div><strong>üì± Instagram:</strong> ${player.instagram || 'N/A'}</div>
                            <div><strong>üè≠ CNPJ:</strong> ${player.cnpj || 'N/A'}</div>
                            <div><strong>üéÆ Status:</strong> ${gameStatus}</div>
                            <div><strong>üìÖ Data:</strong> ${date}</div>
                            <div><strong>üéØ Jogadas:</strong> ${player.moves || 0}</div>
                            <div><strong>‚è±Ô∏è Tempo:</strong> ${formatTime(player.time || 0)}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = playersHTML;
        }

        // Remover jogador espec√≠fico
        async function removePlayer(playerId, playerName) {
            if (!playerId) {
                alert('‚ùå ID do jogador n√£o encontrado');
                return;
            }

            if (!confirm(`‚ö†Ô∏è Remover jogador: ${playerName}?\n\nEsta a√ß√£o n√£o pode ser desfeita!`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/player/${playerId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Jogador removido com sucesso!');
                    
                    // Remover o cart√£o da interface imediatamente
                    const playerCard = document.querySelector(`[data-player-id="${playerId}"]`);
                    if (playerCard) {
                        playerCard.remove();
                    }
                    
                    // Recarregar dados para atualizar estat√≠sticas
                    setTimeout(() => loadAllData(), 500);
                } else {
                    throw new Error(result.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('‚ùå Erro ao remover jogador:', error);
                alert(`‚ùå Erro ao remover jogador: ${error.message}`);
            }
        }

        // Exportar dados para CSV
        async function exportData() {
            try {
                let players = window.playersData;
                
                if (!players) {
                    const response = await fetch(`${API_BASE}/players`);
                    
                    if (!response.ok) {
                        throw new Error(`Erro na API: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Erro desconhecido na API');
                    }
                    
                    players = data.players;
                }
                
                if (!players || players.length === 0) {
                    alert('‚ùå Nenhum dado dispon√≠vel para exporta√ß√£o');
                    return;
                }
                
                const csv = convertToCSV(players);
                const fileName = `jogadores_fiscofy_${new Date().toISOString().split('T')[0]}.csv`;
                downloadCSV(csv, fileName);
                
            } catch (error) {
                console.error('‚ùå Erro ao exportar:', error);
                alert(`‚ùå Erro ao exportar dados: ${error.message}`);
            }
        }

        // Converter para CSV
        function convertToCSV(players) {
            const headers = [
                'Posi√ß√£o',
                'Nome',
                'Email', 
                'Telefone',
                'Instagram',
                'CNPJ',
                'Pontua√ß√£o',
                'Jogadas',
                'Tempo (mm:ss)',
                'Data Cadastro',
                'Status',
                'Timestamp Completo'
            ];
            
            const rows = players.map((player, index) => {
                const position = index + 1;
                const status = (player.score && player.score > 0) ? 'COMPLETOU' : 'CADASTRADO';
                const date = player.timestamp ? new Date(player.timestamp).toLocaleDateString('pt-BR') : 'N/A';
                const timestamp = player.timestamp ? new Date(player.timestamp).toLocaleString('pt-BR') : 'N/A';
                
                return [
                    position,
                    player.nome || '',
                    player.email || '',
                    player.telefone || '',
                    player.instagram || '',
                    player.cnpj || '',
                    player.score || 0,
                    player.moves || 0,
                    formatTime(player.time || 0),
                    date,
                    status,
                    timestamp
                ];
            });
            
            const allRows = [headers, ...rows];
            
            const csvContent = allRows.map(row => 
                row.map(field => {
                    const fieldStr = String(field || '');
                    if (fieldStr.includes(',') || fieldStr.includes('\n') || fieldStr.includes('"')) {
                        return `"${fieldStr.replace(/"/g, '""')}"`;
                    }
                    return fieldStr;
                }).join(',')
            ).join('\n');
            
            return csvContent;
        }

        // Download CSV
        function downloadCSV(csv, filename) {
            const BOM = '\uFEFF';
            const csvWithBOM = BOM + csv;
            
            const blob = new Blob([csvWithBOM], { 
                type: 'text/csv;charset=utf-8;' 
            });
            
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 1000);
            
            alert(`‚úÖ Arquivo ${filename} baixado com sucesso!`);
        }

        // Mostrar op√ß√µes de limpeza
        function showClearOptions() {
            document.getElementById('clearModal').style.display = 'flex';
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('clearModal').style.display = 'none';
        }

        // Resetar pontua√ß√µes
        async function resetScores() {
            if (!confirm('‚ö†Ô∏è Resetar todas as pontua√ß√µes?\n\nIsso manter√° os jogadores cadastrados, mas zerar√° todas as pontua√ß√µes.\n\nEsta a√ß√£o n√£o pode ser desfeita!')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/reset-scores`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        confirmToken: 'FISCOFY_RESET_2025'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Pontua√ß√µes resetadas com sucesso!');
                    closeModal();
                    loadAllData();
                } else {
                    alert('‚ùå Erro: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao resetar pontua√ß√µes:', error);
                alert('‚ùå Erro ao resetar pontua√ß√µes');
            }
        }

        // Limpar todos os dados
        async function clearAllData() {
            if (!confirm('‚ö†Ô∏è ATEN√á√ÉO!\n\nIsso vai deletar TODOS os jogadores e dados!\n\nEsta opera√ß√£o N√ÉO PODE ser desfeita!\n\nTem certeza?')) {
                return;
            }

            if (!confirm('‚ö†Ô∏è √öLTIMA CONFIRMA√á√ÉO!\n\nTodos os dados ser√£o perdidos permanentemente!\n\nConfirma a exclus√£o?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/clear-all`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        confirmToken: 'FISCOFY_CLEAR_2025'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Todos os dados foram removidos!');
                    closeModal();
                    loadAllData();
                } else {
                    alert('‚ùå Erro: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao limpar dados:', error);
                alert('‚ùå Erro ao limpar dados');
            }
        }

        // Mostrar estat√≠sticas
        function showStats() {
            loadStats();
        }

        // Inicializa√ß√£o
        window.onload = () => {
            console.log('üîß Painel Admin Fiscofy carregado');
            loadAllData();
        };
    </script>
</body>
</html>
